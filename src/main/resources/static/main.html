<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div class="container" style="width: 75%">

        <div style="display: flex; justify-content: space-around">
            <div>
                <label for="start"></label>
                <input type="date" id="start" name="trip-start"
                       min="2018-01-01">
                <button onclick="getData()" class="btn btn-dark">Load data</button>
            </div>
        </div>

        <div style="background: lightgrey;border-radius: 1%">
            <div class="form-group mt-3 p-2">
                <label for="datetime">Email address</label>
                <input type="datetime-local" name="datetime" id="datetime">
            </div>
            <div class="form-group mt-3 p-2">
                <label for="table-select">Example select</label>
                <select class="form-control" id="table-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div style="margin: 0 auto" class="mt-3 p-2">
                <button class="btn btn-success" onclick="book()">Book</button>
            </div>
            <p id="alert" style="color: red;display: none">Exista o programare care se intersecteaza cu programarea dvs!</p>
        </div>

        <div class="mt-5" id="content" style="display: flex; gap: 5%; grid-gap: 5%; flex-direction: row; flex-wrap: wrap">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
