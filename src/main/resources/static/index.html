<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body style="background: lightgrey">
    <div class="container w-50 p-3 mt-5">
        <form id="login-form">
            <div class="form-group row mt-2">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input required type="email" class="form-control" id="email" value="email@example.com">
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input required type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row mt-2" style="width: 8rem; margin: 0 auto;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div>
                <p id="error-message">

                </p>
            </div>
            <div style="display: flex; justify-content: space-around;align-items: center">
                <div>
                    <p>Inca n-ai un cont? inregistreaza-te</p>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="toRegistry()">Inregistreaza-te</button>
                </div>
            </div>
        </form>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
