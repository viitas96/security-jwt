<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body style="background: lightgrey">
<div class="container w-50 p-3 mt-5">
    <div class="form-group row mt-2">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input required type="email" class="form-control" id="email" value="email@example.com">
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="nickname" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input required type="text" class="form-control" id="nickname" placeholder="Nickname">
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input required type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group row mt-2" style="width: 8rem; margin: 0 auto;">
        <button onclick="login()" class="btn btn-primary">Submit</button>
    </div>
    <div>
        <p id="error-message">

        </p>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="detail.js"></script>
</body>
</html>
